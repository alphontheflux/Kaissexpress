<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("/QUIZTONIC/style/image/fond.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        font-weight: 700;
        text-transform: uppercase;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        margin-top: 80px;
        letter-spacing: 3px;
      }

      #chosenActivity {
        position: fixed;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        width: 75%;
        max-width: 600px;
        font-size: 1.5em;
        background: rgba(142, 24, 95, 0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(115, 146, 44, 0.1);
        opacity: 1;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        z-index: 9999;
        pointer-events: none;
      }

      #drinkResult {
        position: fixed;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        width: 75%;
        max-width: 600px;
        font-size: 2em;
        background: rgba(44, 146, 115, 0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 9999;
        pointer-events: none;
        font-weight: bold;
      }

      #fingerContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .finger {
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #ff5f6d, #ffc3a0);
        color: white;
        text-align: center;
        line-height: 90px;
        border-radius: 50%;
        font-size: 24px;
        position: absolute;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .chosen {
        background: linear-gradient(45deg, #cd3c15, #917c7c);
        color: #c8df45;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        transform: scale(1.3);
      }

      /* Boutons en bas √† droite */
      .fullscreen-button,
      .refresh-button {
        position: fixed;
        bottom: 15px;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Bouton plein √©cran */
      .fullscreen-button {
        right: 15px;
        background-color: rgba(34, 34, 34, 0.8);
      }

      .fullscreen-button:hover {
        background-color: rgba(68, 68, 68, 0.9);
      }

      /* Bouton refresh */
      .refresh-button {
        right: 65px;
        background-color: rgba(76, 175, 80, 0.8);
      }

      .refresh-button:hover {
        background-color: rgba(69, 160, 73, 0.9);
      }

      .cul-sec {
        color: #ff0000;
        font-size: 1.3em;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="chosenActivity">Touchez l'√©cran pour commencer...</div>
    <div id="drinkResult"></div>
    <div id="fingerContainer"></div>

    <!-- Bouton Refresh -->
    <button class="refresh-button" onclick="window.location.reload();">
      üç∫
    </button>

    <!-- Bouton Plein √âcran -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">ü´¶</button>

    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      const activit√©max = [
        "telephone arabe",
        "figure accrosport",
        "As tu d√©j√† ri du malheur de quelqu'un ?",
        "As tu d√©j√† vomis dans un lieu public ?",
        "Meilleur anecdote de soir√©e",
        "Meilleur anecdote au bassin a flot",
        "Meilleur anecdote avec un bureau",
        "Meilleur anecdote avec un v√©lo",
        "Meilleur anecdote avec un bateau",
      ];

      const activit√©1 = [
        "roulade",
        "pompe √† une main",
        "fait le poirier",
        "pictionnary ",
        "invente une danse",
        "raconte une histoire avec une voix aigue",
        "speech sur un objet banal",
        "pr√©sente la m√©t√©o",
        "envoie un selfi ridicule √† tes parents",
        "essaye de faire un tour de magie",
        "karaok√©",
        "imite une personne autour de toi",
        "Quelle est ton talent chach√©",
        "Quelle est le plat que tu as rat√© en cuisine",
        "Quelle est le cadeau le plus bizarre que tu es re√ßu",
        "Quelle est la pire mode que tu est suivi",
        "traverse la salle les yeux bander",
      ];

      const activit√©2 = [
        "invente ta rencontre avec une personne",
        "decris quelqu'un en 3 adjectif",
        "pompe avec une personne sur le dos",
        "course de chaise",
        "course de brouette",
        "concours de regard",
        "lire les message avec une personne",
        "fais une chason sur une personne",
        "reproduit la scene du titanic",
        "reproduit le port√©e de Dirty Dancing",
        "Changer de chaussures",
      ];

      let fingers = [];
      let touchPositions = {};
      let selectionTimeout;

      document
        .getElementById("fingerContainer")
        .addEventListener("touchstart", function (event) {
          event.preventDefault();
          fingers.forEach((f) => f.remove());
          fingers = [];
          touchPositions = {};

          for (let touch of event.touches) {
            let rect = event.target.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;

            let finger = document.createElement("div");
            finger.classList.add("finger");
            finger.style.left = `${x - 45}px`;
            finger.style.top = `${y - 45}px`;

            document.getElementById("fingerContainer").appendChild(finger);
            fingers.push(finger);
            touchPositions[touch.identifier] = finger;
          }

          clearTimeout(selectionTimeout);
          if (fingers.length >= 1) {
            selectionTimeout = setTimeout(chooseFingers, 1500);
          }
        });

      function chooseFingers() {
        if (fingers.length === 0) return;

        let phrase = choisirPhrase();
        afficherPhrase(phrase);

        // Nombre al√©atoire de doigts √† choisir (1 √† nombre total de doigts)
        let nombreDoigts = Math.floor(Math.random() * fingers.length) + 1;

        // Choisir le r√©sultat de boisson (1-6 gorg√©es ou cul sec)
        let drinkResult = determinerGorgees();
        afficherResultatBoisson(drinkResult);

        fingers.forEach((f) => f.classList.remove("chosen"));
        let chosen = [];

        while (chosen.length < nombreDoigts && chosen.length < fingers.length) {
          let index = Math.floor(Math.random() * fingers.length);
          if (!chosen.includes(index)) chosen.push(index);
        }

        chosen.forEach((i) => fingers[i].classList.add("chosen"));
      }

      function choisirPhrase() {
        let allActivities = [...activit√©max, ...activit√©1, ...activit√©2];
        return allActivities[Math.floor(Math.random() * allActivities.length)];
      }

      function determinerGorgees() {
        // 1 chance sur 7 d'avoir un cul sec, sinon 1-6 gorg√©es
        const random = Math.floor(Math.random() * 7) + 1;
        if (random === 7) {
          return "CUL SEC !";
        } else {
          return random + " gorg√©e" + (random > 1 ? "s" : "");
        }
      }

      function afficherPhrase(phrase) {
        const chosenActivityDiv = document.getElementById("chosenActivity");
        chosenActivityDiv.textContent = "Activit√© choisie : " + phrase;
        chosenActivityDiv.style.opacity = "1";
        chosenActivityDiv.style.transform = "translate(-50%, 0)";
      }

      function afficherResultatBoisson(resultat) {
        const drinkResultDiv = document.getElementById("drinkResult");
        if (resultat === "CUL SEC !") {
          drinkResultDiv.innerHTML =
            '<span class="cul-sec">üçª CUL SEC ! üçª</span>';
        } else {
          drinkResultDiv.textContent = "üç∫ " + resultat + " üç∫";
        }
        drinkResultDiv.style.opacity = "1";

        // Masquer le r√©sultat apr√®s 5 secondes
        setTimeout(() => {
          drinkResultDiv.style.opacity = "0";
        }, 5000);
      }
    </script>
  </body>
</html>
