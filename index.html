<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("/QUIZTONIC/style/image/fond.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        font-weight: 700;
        text-transform: uppercase;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        margin-top: 80px;
        letter-spacing: 3px;
      }

      #timer {
        font-size: 2em;
        font-weight: bold;
        background: rgba(255, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      #drinkResult {
        position: fixed;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        width: 75%;
        max-width: 600px;
        font-size: 2.5em;
        background: linear-gradient(
          135deg,
          rgba(44, 146, 115, 0.9),
          rgba(0, 90, 70, 0.9)
        );
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        font-weight: bold;
        border: 3px solid rgba(255, 255, 255, 0.3);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
      }

      #drinkResult.cul-sec {
        background: linear-gradient(
          135deg,
          rgba(200, 0, 0, 0.9),
          rgba(150, 0, 0, 0.9)
        );
        animation: pulse 1.5s infinite;
        border: 3px solid rgba(255, 255, 0, 0.5);
      }

      @keyframes pulse {
        0% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.05);
        }
        100% {
          transform: translateX(-50%) scale(1);
        }
      }

      #fingerContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .finger {
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #ff5f6d, #ffc3a0);
        color: white;
        text-align: center;
        line-height: 90px;
        border-radius: 50%;
        font-size: 24px;
        position: absolute;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .chosen {
        background: linear-gradient(45deg, #cd3c15, #917c7c);
        color: #c8df45;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        transform: scale(1.3);
      }

      #fullscreenBtn,
      #modeSelector {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        z-index: 10000; /* Pour que les boutons restent toujours devant */
      }

      #modeSelector {
        left: auto;
        right: 20px;
      }

      .emoji {
        font-size: 1.2em;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <button id="fullscreenBtn">Plein √âcran</button>
    <select id="modeSelector">
      <option value="soft">Mode Soft</option>
      <option value="hard">Mode Hard</option>
    </select>

    <div id="timer">1:00</div>
    <div id="drinkResult" style="display: none">
      Touchez l'√©cran pour commencer
    </div>
    <div id="fingerContainer"></div>

    <script>
      let fingers = [];
      let touchPositions = {};
      let selectionTimeout;
      let countdown;
      let mode = "hard"; // Mode par d√©faut

      document
        .getElementById("modeSelector")
        .addEventListener("change", function () {
          mode = this.value;
        });

      document
        .getElementById("fullscreenBtn")
        .addEventListener("click", function () {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
            this.textContent = "Quitter Plein √âcran";
          } else {
            document.exitFullscreen();
            this.textContent = "Plein √âcran";
          }
        });

      document
        .getElementById("fingerContainer")
        .addEventListener("touchstart", function (event) {
          // V√©rifie si l'interaction se fait sur un bouton ou un select
          if (
            event.target.tagName === "BUTTON" ||
            event.target.tagName === "SELECT"
          ) {
            return;
          }

          event.preventDefault();
          fingers.forEach((f) => f.remove());
          fingers = [];
          touchPositions = {};

          for (let touch of event.touches) {
            let rect = event.target.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;

            let finger = document.createElement("div");
            finger.classList.add("finger");
            finger.style.left = `${x - 45}px`;
            finger.style.top = `${y - 45}px`;

            document.getElementById("fingerContainer").appendChild(finger);
            fingers.push(finger);
            touchPositions[touch.identifier] = finger;
          }

          clearTimeout(selectionTimeout);
          if (fingers.length >= 1) {
            selectionTimeout = setTimeout(chooseFingers, 1500);
          }
        });

      function chooseFingers() {
        if (fingers.length === 0) return;

        let nombreDoigts = Math.floor(Math.random() * fingers.length) + 1;
        let drinkResult = determinerGorgees();
        afficherResultatBoisson(drinkResult);

        fingers.forEach((f) => f.classList.remove("chosen"));
        let chosen = [];

        while (chosen.length < nombreDoigts && chosen.length < fingers.length) {
          let index = Math.floor(Math.random() * fingers.length);
          if (!chosen.includes(index)) chosen.push(index);
        }

        chosen.forEach((i) => fingers[i].classList.add("chosen"));
        startTimer();
      }

      function determinerGorgees() {
        if (mode === "soft") {
          const gorges = Math.floor(Math.random() * 3) + 1;
          return gorges + " gorg√©e" + (gorges > 1 ? "s" : "");
        } else {
          const random = Math.floor(Math.random() * 7) + 1;
          return random === 7
            ? "CUL SEC !"
            : random + " gorg√©e" + (random > 1 ? "s" : "");
        }
      }

      function afficherResultatBoisson(resultat) {
        const drinkResultDiv = document.getElementById("drinkResult");

        // Retirer la classe cul-sec pour r√©initialiser
        drinkResultDiv.classList.remove("cul-sec");

        if (resultat === "CUL SEC !") {
          drinkResultDiv.innerHTML =
            '<span class="emoji">üî•</span> CUL SEC ! <span class="emoji">üî•</span>';
          drinkResultDiv.classList.add("cul-sec");
        } else {
          drinkResultDiv.innerHTML =
            '<span class="emoji">üç∫</span> ' +
            resultat +
            ' <span class="emoji">üç∫</span>';
        }

        drinkResultDiv.style.display = "block";
      }

      function startTimer() {
        let time = 60;
        clearInterval(countdown);
        countdown = setInterval(() => {
          let minutes = Math.floor(time / 60);
          let seconds = time % 60;
          document.getElementById("timer").textContent = `${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;
          time--;
          if (time < 0) {
            clearInterval(countdown);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
