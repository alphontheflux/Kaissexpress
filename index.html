<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Anton&family=Bangers&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("/QUIZTONIC/style/image/fond.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        font-weight: 700;
        text-transform: uppercase;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        margin-top: 80px;
        letter-spacing: 3px;
      }

      #timer {
        font-size: 2em;
        font-weight: bold;
        background: rgba(255, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      #drinkResult {
        position: fixed;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        width: 75%;
        max-width: 600px;
        font-size: 3em;
        font-family: "Bangers", cursive;
        background: linear-gradient(45deg, #ff8c00, #ff2e63);
        color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        transform: scale(0.5);
        text-transform: uppercase;
        border: 5px solid #fff;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        pointer-events: none;
      }

      .show {
        opacity: 1 !important;
        transform: scale(1) !important;
      }

      #fingerContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #fullscreenBtn,
      #modeSelector {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        z-index: 10000;
      }

      #modeSelector {
        left: auto;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <button id="fullscreenBtn">Plein Ã‰cran</button>
    <select id="modeSelector">
      <option value="soft">Mode Soft</option>
      <option value="hard">Mode Hard</option>
    </select>

    <div id="timer">1:00</div>
    <div id="drinkResult"></div>
    <div id="fingerContainer"></div>

    <script>
      let fingers = [];
      let selectionTimeout;
      let countdown;
      let mode = "hard";

      document
        .getElementById("modeSelector")
        .addEventListener("change", function () {
          mode = this.value;
        });

      document
        .getElementById("fullscreenBtn")
        .addEventListener("click", function () {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(() => {
              this.textContent = "Quitter Plein Ã‰cran";
            });
          } else {
            document.exitFullscreen().then(() => {
              this.textContent = "Plein Ã‰cran";
            });
          }
        });

      document.addEventListener("fullscreenchange", function () {
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        fullscreenBtn.textContent = document.fullscreenElement
          ? "Quitter Plein Ã‰cran"
          : "Plein Ã‰cran";
      });

      document
        .getElementById("fingerContainer")
        .addEventListener("touchstart", function (event) {
          if (
            event.target.tagName === "BUTTON" ||
            event.target.tagName === "SELECT"
          )
            return;

          event.preventDefault();
          fingers.forEach((f) => f.remove());
          fingers = [];

          for (let touch of event.touches) {
            let rect = event.target.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;

            let finger = document.createElement("div");
            finger.classList.add("finger");
            finger.style.left = `${x - 45}px`;
            finger.style.top = `${y - 45}px`;

            document.getElementById("fingerContainer").appendChild(finger);
            fingers.push(finger);
          }

          clearTimeout(selectionTimeout);
          if (fingers.length >= 1) {
            selectionTimeout = setTimeout(chooseFingers, 1500);
          }
        });

      function chooseFingers() {
        if (fingers.length === 0) return;

        let drinkResult = determinerGorgees();
        afficherResultatBoisson(drinkResult);

        startTimer();
      }

      function determinerGorgees() {
        if (mode === "soft") {
          return Math.floor(Math.random() * 3) + 1 + " gorgÃ©e(s)";
        } else {
          const random = Math.floor(Math.random() * 7) + 1;
          return random === 7
            ? "CUL SEC !"
            : random + " gorgÃ©e" + (random > 1 ? "s" : "");
        }
      }

      function afficherResultatBoisson(resultat) {
        const drinkResultDiv = document.getElementById("drinkResult");
        drinkResultDiv.textContent = "ðŸº " + resultat + " ðŸº";
        drinkResultDiv.classList.add("show");

        setTimeout(() => {
          drinkResultDiv.classList.remove("show");
        }, 5000);
      }

      function startTimer() {
        let time = 60;
        clearInterval(countdown);
        countdown = setInterval(() => {
          let minutes = Math.floor(time / 60);
          let seconds = time % 60;
          document.getElementById("timer").textContent = `${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;
          time--;
          if (time < 0) {
            clearInterval(countdown);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
