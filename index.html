<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("/QUIZTONIC/style/image/fond.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        font-weight: 700;
        text-transform: uppercase;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        margin-top: 80px;
        letter-spacing: 3px;
      }

      #timer {
        font-size: 2em;
        font-weight: bold;
        background: rgba(255, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      #drinkResult {
        position: fixed;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        width: 75%;
        max-width: 600px;
        font-size: 2em;
        background: rgba(44, 146, 115, 0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 9999;
        pointer-events: none;
        font-weight: bold;
      }

      #fingerContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .finger {
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #ff5f6d, #ffc3a0);
        color: white;
        text-align: center;
        line-height: 90px;
        border-radius: 50%;
        font-size: 24px;
        position: absolute;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .chosen {
        background: linear-gradient(45deg, #cd3c15, #917c7c);
        color: #c8df45;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div id="timer">1:00</div>
    <div id="drinkResult"></div>
    <div id="fingerContainer"></div>

    <script>
      // Demande de plein écran dès la première interaction
      document.addEventListener("click", requestFullScreen, { once: true });
      document.addEventListener("touchstart", requestFullScreen, {
        once: true,
      });

      function requestFullScreen() {
        let elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      let fingers = [];
      let touchPositions = {};
      let selectionTimeout;
      let countdown;

      document
        .getElementById("fingerContainer")
        .addEventListener("touchstart", function (event) {
          event.preventDefault();
          fingers.forEach((f) => f.remove());
          fingers = [];
          touchPositions = {};

          for (let touch of event.touches) {
            let rect = event.target.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;

            let finger = document.createElement("div");
            finger.classList.add("finger");
            finger.style.left = `${x - 45}px`;
            finger.style.top = `${y - 45}px`;

            document.getElementById("fingerContainer").appendChild(finger);
            fingers.push(finger);
            touchPositions[touch.identifier] = finger;
          }

          clearTimeout(selectionTimeout);
          if (fingers.length >= 1) {
            selectionTimeout = setTimeout(chooseFingers, 1500);
          }
        });

      function chooseFingers() {
        if (fingers.length === 0) return;

        let nombreDoigts = Math.floor(Math.random() * fingers.length) + 1;
        let drinkResult = determinerGorgees();
        afficherResultatBoisson(drinkResult);

        fingers.forEach((f) => f.classList.remove("chosen"));
        let chosen = [];

        while (chosen.length < nombreDoigts && chosen.length < fingers.length) {
          let index = Math.floor(Math.random() * fingers.length);
          if (!chosen.includes(index)) chosen.push(index);
        }

        chosen.forEach((i) => fingers[i].classList.add("chosen"));
        startTimer();
      }

      function determinerGorgees() {
        const random = Math.floor(Math.random() * 7) + 1;
        return random === 7
          ? "CUL SEC !"
          : random + " gorgée" + (random > 1 ? "s" : "");
      }

      function afficherResultatBoisson(resultat) {
        const drinkResultDiv = document.getElementById("drinkResult");
        drinkResultDiv.textContent = "🍺 " + resultat + " 🍺";
        drinkResultDiv.style.opacity = "1";
        setTimeout(() => {
          drinkResultDiv.style.opacity = "0";
        }, 5000);
      }

      function startTimer() {
        let time = 60;
        clearInterval(countdown);
        countdown = setInterval(() => {
          let minutes = Math.floor(time / 60);
          let seconds = time % 60;
          document.getElementById("timer").textContent = `${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;
          time--;
          if (time < 0) {
            clearInterval(countdown);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
